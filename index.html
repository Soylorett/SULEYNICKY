<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CONTACTOS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="checarSesion();">
    <div class="container">
        <div class="text-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqkP3MAje2ahYDhzbHIWqMOqlCUvdi_1zUsA&usqp=CAU" class="mt-5" width="150px" alt="">
            <h3 class="mt-2">CECYTEM</h3>
            <form id="formIniciar">
                <div class="mb-3">
                    <label for="correo" class="form-label">CORREO ELECTRONICO</label>
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input type="password" class="form-control" id="password" placeholder="Pasaword">
                </div>
                <div class="mb-3">
                    <input type="button" class="btn btn-danger form-control" onclick="loginUsuario()" value="INICIAR SESION">
                </div>
                <div class="mb-3">
                    <a href="registrar.html" class="btn btn-primary form-control">CREAR CUENTA</a> 
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/funciones.js"></script>
    <script src="js/appLogin.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
